<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div>
        <img src="./images/bg-pattern-card.svg" class="card-pattern" />
      </div>
      <div>
        <img src="./images/image-victor.jpg" class="card-hero" />
      </div>
      <div class="person">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <div class="city">
        <p class="london">London</p>
      </div>
      <div class="numbers">
        <p class="name">80k</p>
        <p class="name"><span>803k</span></p>
        <p class="name"><span>1.4k</span></p>
      </div>
      <div class="bottom">
        <p>Followers</p>
        <p>Likes</p>
        <p>Photos</p>
      </div>
    </div>
  </body>
</html>
<!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
